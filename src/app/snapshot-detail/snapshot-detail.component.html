<div class="container">
  <div class="main">
    <div class="secondmain">
      <h1>Peroduct Details Page</h1>
      <div class="products">
        <mat-card class="productimag">
          <img
            class="img"
            mat-card-image
            src="https://images.unsplash.com/photo-1618424181497-157f25b6ddd5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bGFwdG9wJTIwY29tcHV0ZXJ8ZW58MHx8MHx8&w=1000&q=80"
            alt="Photo of a laptop"
          />
        </mat-card>

        <mat-card class="productSpec">
          <mat-card-title>Product Specification</mat-card-title>
          <mat-card-content *ngFor="let item of prodcutDetail">
            <div class="ProductDescription">
              <b>Prodcut Name:</b>{{ item.name }}
            </div>
            <div class="ProductDescription">
              <b>Prodcut Description:</b>{{ item.description }}
            </div>
            <div class="price">
              <div>
                <p class="actual">Actual Price: {{ item.price }}$</p>
              </div>
              <div>
                <p>Discounted Price: {{ item.discounted_price }}$</p>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="productReview">
        <div class="tabledata">
          <div class="star">
            <span class="material-icons">star_rate</span>
            <h1 class="reviewheading">Product Review</h1>
          </div>
        </div>
        <div class="example-container">
          <div class="example-table-container">
            <table
              mat-table
              [dataSource]="$reviews | async"
              class="example-table"
              matSort
              matSortActive="created"
              matSortDisableClear
              matSortDirection="desc"
            >
              <!-- Number Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
              </ng-container>

              <!-- Title Column -->
              <ng-container matColumnDef="review">
                <th mat-header-cell *matHeaderCellDef>Review</th>
                <td mat-cell *matCellDef="let row">{{ row.review }}</td>
              </ng-container>

              <!-- State Column -->
              <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef>Rating</th>
                <td mat-cell *matCellDef="let row">{{ row.rating }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
